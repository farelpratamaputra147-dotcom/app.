<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">

        .home-page {

        }
        
        .button-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

            color: rgba(255, 255, 255, 0.3);

            height: 40px;
            border: none;
            background: #EE5D30;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 5px 5px rgba(65, 72, 86, 0.3);
            border-radius: 50px;
            cursor: pointer;
        }
        
        #btnku:hover {
            background: #BA441F;
        }
        
        .admin-access {
            position: fixed;
            bottom: 10px;
            left: 10px;
